<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5884cf4578.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__container">
                                <div class="info__container">
                                    <i class="fa-solid fa-user icon"></i>
                                    <span class="info">이름</span>
                                </div>

                                <div class="info__container">
                                    <i class="fa-solid fa-phone icon"></i>
                                    <span class="info">Phone</span>
                                </div>

                                <div class="info__container">
                                    <i class="fa-solid fa-envelope icon"></i>
                                    <span class="info">E-mail</span>
                                </div>

                                <div class="info__container">
                                    <i class="fa-solid fa-star icon"></i>
                                    <span class="info">인스타그램</span>
                                </div>
                            </div>
                        </div>

                        <div class="left__body__footer">

                            <div class="feeling">오늘의 기분</div>
                            <select class="feeling__select">
                                <option value="option1" selected>기쁨 😄</option>
                                <option value="option2">슬픔 😭</option>
                                <option value="option3">피곤함 😞</option>
                                <option value="option4">화남 😡</option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="./home.html"> </iframe>
                    </div>
                </div>
                <div class="navigation">
                    
                </div>
            </div>
        </div>
    </div>

</body>

</html>
