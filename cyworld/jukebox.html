<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Jukebox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="header__images">
                <div class="img__container">
                    <div class="image-01"></div>
                    <div class="album__info">
                        <div class="album__title">
                            Y(Please Tell Me Why)
                        </div>
                        <div class="album__artist">
                            프리스타일
                        </div>
                    </div>
                </div>

                <div class="img__container">
                    <div class="image-02"></div>
                    <div class="album__info">
                        <div class="album__title">
                            눈의 꽃
                        </div>
                        <div class="album__artist">
                            박효신
                        </div>
                    </div>
                </div>

                <div class="img__container">
                    <div class="image-03"></div>
                    <div class="album__info">
                        <div class="album__title">
                            사랑했나봐
                        </div>
                        <div class="album__artist">
                            윤도현
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <table>
                <tr>
                    <th class="first__column">
                        <input type="checkbox" class="checkbox">
                    </th>
                    <th>번호</th>
                    <th>곡명</th>
                    <th>아티스트</th>
                </tr>
                <tr>
                    <td class="first__column">
                        <input type="checkbox" class="checkbox">
                    </td>
                    <td class="second__column">1</td>
                    <td>눈의 꽃</td>
                    <td>박효신</td>
                </tr>
                <tr>
                    <td class="first__column">
                        <input type="checkbox" class="checkbox">
                    </td>
                    <td class="second__column">2</td>
                    <td>사랑스러워</td>
                    <td>김종국</td>
                </tr>
                <tr>
                    <td class="first__column">
                        <input type="checkbox" class="checkbox">
                    </td>
                    <td class="second__column">3</td>
                    <td>내사람: Partner For Life</td>
                    <td>SG 워너비</td>
                </tr>
                <tr>
                    <td class="first__column">
                        <input type="checkbox" class="checkbox">
                    </td>
                    <td class="second__column">4</td>
                    <td>Love Love Love</td>
                    <td>에픽하이</td>
                </tr>
                <tr>
                    <td class="first__column">
                        <input type="checkbox" class="checkbox">
                    </td>
                    <td class="second__column">5</td>
                    <td>애인...있어요</td>
                    <td>이은미</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
